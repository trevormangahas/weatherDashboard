<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside id="searchDiv" class="col-6 mx-auto">
            <h2>Search for a City</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Type city here">
                <input type="submit" id="searchButton" class='btn btn-info custom-button' value="Search">
            </form>
            <ul id="searchHistoryUL">
            </ul>
        </aside>

        <div id="currentWeatherDiv" class="weatherSection">
            <section id="currentWeatherDiv" class="weatherSection text-center">
                <h1> <span id="locationName">Location</span></h1> 
                <h2>(<span id="todaysDate"></span>) <img id="currentIcon"></img></h2>
                <p>Temp: <span id="currentTemp"></span> &deg F</p>
                <p>Wind: <span id="currentWind"></span> MPH</p>
                <p>Humidity: <span id="currentHumidity"></span> %</p>
                <p>UV Index: <span id="currentUV" class="btn btn-sm px-4"></span></p>
            </section>
            
            <section id="forecastDiv" class='weatherSection'>
                <h4>5 Day Forecast:</h4>
                <ul id="forecastUL">
                </ul>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
